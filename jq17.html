<!DOCTYPE html>
<html>
  <head>
    <title>JQuery</title>
	<script src="jquery-3.2.1.js"></script>
	<style>
	  #circle{
	    height:100px;
		width:100px;
		background-color:blue;
		border-radius:50%;
	  }
	</style>
  </head>
  <body>
    <div id="circle"></div>
    <script>
	 $("#circle").click(function(){
	    $(this).animate({
		   width:"400px",
		   height:"400px",
		   marginLeft:"100px",
		   marginTop:"100px"
		},2000,function(){
		   $(this).css("background-color","red");
		});
	 });
	</script>
  </body>
</html>
