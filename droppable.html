<!DOCTYPE html>
<html>
  <head>
    <title>Jquery</title>
	<script type ="text/javascript" src="jquery-3.2.1.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="jquery-ui/jquery-ui.css"></script> 
	<style type="text/css">
	  #draggable{
	    width:100px;
		height:100px;
		background-color:blue;
	  }	  
	  #droppable{
	    width:300px;
		height:300px;
		background-color:red;
	  }
	</style>
  </head>
  <body>
    <div id="draggable"></div>
	<div id="droppable"></div>
	  
    <script type="text/javascript">
	   $( "#draggable" ).draggable();
	   $( "#droppable" ).droppable({
	     drop:function(event,ui){
		   alert("Dropped");
		 }
	   });
	     
	</script>
  </body>
</html>
