<!DOCTYPE html>
<html>
  <head>
    <title>JQuery</title>
	<script src="jquery-3.2.1.js"></script>
	<style type="text/css">
	  #circle{
	    width:150px;
		height:150px;
		border-radius:50%;
		margin:10px;
		background-color:green;
	  }
	  #square1{
	    width:150px;
		height:150px;
		margin:10px;
		background-color:red;
	  }
	  #square2{
	    width:150px;
		height:150px;
		margin:10px;
		background-color:red;
	  }
	</style>
  </head>
  <body>
    <div id="circle"></div>
    <div id="square1"></div>
    <div id="square2"></div>
    <script type="text/javascript">
	  $("#circle").click(function(){
	    $("#circle").css("background-color","red");
	  });
	  $("#square1").click(function(){
	    $("#square1").css("width","300px");
	  });
	  $("#square2").click(function(){
	    $("#square2").css("height","300px");
	  });
	  
	</script>
  </body>
</html>
