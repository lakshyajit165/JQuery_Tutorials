<!DOCTYPE html>
<html>
  <head>
    <title>JQuery</title>
	<script src="jquery-3.2.1.js"></script>
	<style>
	  #circle{
	    width:150px;
		height:150px;
		border-radius:50%;
		background-color:red;
		margin:10px;
	  }
	</style>
  </head>
  <body>
    <div id="circle"></div>
	<p id="text">Hello World!</p>
	<script type="text/javascript">
	  $('document').ready(function(){
	     $('#circle').hover(function(){
		    alert($('#text').html());
		 });
	  });
	</script>
  </body>
  
</html>
