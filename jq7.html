<!DOCTYPE html>
<html>
  <head>
    <title>JQuery</title>
	<script src="jquery-3.2.1.js"></script>
	<style type="text/css">
	  #circle{
	    width:150px;
		height:150px;
		border-radius:50%;
		margin:10px;
		background-color:green;
	  }
	  .square{
	    width:150px;
		height:150px;
		margin:10px;
		background-color:red;
	  }
	</style>
  </head>
  <body>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <script type="text/javascript">
	  $("div").click(function(){
	    $(this).css("display","none");	
	  });
	</script>
  </body>
</html>
